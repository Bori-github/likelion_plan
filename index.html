<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30/60/90 Day Plan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>30/60/90 Day Plan</h1>
    <div class="container">
      <div class="days">
        <h2>30 days</h2>
        <ul class="text">
          <li>멋사 프로그램에 적응한다.</li>
          <li>멋사 강의를 새로운 마음으로 배운다.</li>
        </ul>
      </div>
      <div class="days">
        <h2>60 days</h2>
        <ul class="text">
          <li>배운 내용을 바탕으로 내 능력을 보여준다.</li>
          <li>여러 사람들과 적극적으로 소통한다</li>
        </ul>
      </div>
      <div class="days">
        <h2>90 days</h2>
        <ul class="text">
          <li>내가 원하는 방향성을 명확하게 한다</li>
          <li>만들고 싶은 프로젝트를 시작한다.</li>
        </ul>
      </div>
    </div>
  </body>
</html>
