<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30/60/90 Day Plan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>30/60/90 Day Plan</h1>
    <div class="container">
      <div class="days">
        <h2>30 days</h2>
        <ul class="text">
          <li>멋사 프로그램에 적응하기</li>
          <li>멋사 강의를 새로운 마음으로 배우기</li>
          <li>여러 사람들과 적극적으로 소통하기</li>
          <li class="with-team">Today I Learned 작성</li>
          <li class="with-team">팀원들과 TIL 공유</li>
        </ul>
      </div>
      <div class="days">
        <h2>60 days</h2>
        <ul class="text">
          <li>멋사에 스며들어 있기</li>
          <li class="with-team">
            알고리즘, 코딩테스트 준비하기: 문제 공유/논의
          </li>
        </ul>
      </div>
      <div class="days">
        <h2>90 days</h2>
        <ul class="text">
          <li>내가 원하는 방향성 찾기</li>
          <li>멋사 프로젝트 외 개인 프로젝트 계획 세우기</li>
          <li class="with-team">개인 프로젝트 코드 리뷰: 코드 공유/피드백</li>
        </ul>
      </div>
    </div>
  </body>
</html>
